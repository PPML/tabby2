  - scenario_7
  labels:
    scenario_1: No Transmission Within the US After 2018
    scenario_2: No TB or LTBI in New Migrants After 2018
    scenario_3: Reduced TB Prevention Effort
    scenario_5: Future Immigration at 2018 Levels
    scenario_6: Improving Global TB Control
    scenario_7: Rising Reactivation Risks
  formatted:
    scenario_1: |-
      No transmission within
      the US after 2018
    scenario_2: |-
      No TB or LTBI in new
      migrants after 2018
    scenario_3: |-
      Reduced TB prevention
      effort
    scenario_5: |-
      Future immigration at
      2018 levels
    scenario_6: |-
      Improving global TB
      control
    scenario_7: |-
      Rising reactivation
      risks
  descriptions:
    scenario_1: From 2018 onwards, no individuals acquire M. TB infection from transmission within
      the United States. In this scenario the only source of new LTBI cases is from
      existing infection in new immigrants.
    scenario_2: From 2018 onwards, all individuals immigrating to the United States are free of
      M. TB infection, while maintaining the same total volume of immigration.
