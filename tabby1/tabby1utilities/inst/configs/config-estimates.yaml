interventions:
  heading: Modeled Scenarios
  values:
  - intervention_1
  - intervention_2
  - intervention_3
  - intervention_4
  - intervention_5
  labels:
    intervention_1: TLTBI for New Immigrants
    intervention_2: Improved TLTBI in the US
    intervention_3: Better Case Detection
    intervention_4: Better TB Treatment
    intervention_5: All Improvements
  descriptions:
    intervention_1: Provision of LTBI testing and treatment for all new legal
      immigrants entering the US
    intervention_2: Intensification of the current LTBI targeted testing and
      treatment policy for high-risk populations, doubling treatment uptake within
      each risk group compared to current levels, and increasing the fraction cured among
      individuals initiating LTBI treatment, via a 3-month Isoniazid-Rifapentine drug regimen
    intervention_3: Improved detection of active TB cases, such that the duration
      of untreated active disease (time from TB incidence to the initiation of
      treatment) is reduced by 50%
    intervention_4: Improved treatment quality for active TB, such that treatment default, failure
      rates, and the fraction of individuals receiving an incorrect drug regimen are
      reduced by 50% from current levels
    intervention_5: The combination of all intervention scenarios described above
